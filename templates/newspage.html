<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <title>AITU News</title>
</head>
<body style="background-color:lightblue;">


<div class="container"style="background-color:;" >
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

      <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="50"><use href="/home"></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU news</strong></span>
      </a>
         <a href="/market" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="10"><use href=""></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU Market</strong></span>
      </a>
        <a href="/allnews" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="10"><use href=""></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU Tech News </strong></span>
      </a>
      <ul class="nav nav-pills">
          <form action="/mynews">
              <button type="submit" class="btn btn-outline-primary" width="10" height="50">My news</button>
          </form>
          <form action="/logout">
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
      </ul>
    </header>
    <div>
        <ul style="margin-left: 10%; cursor: pointer;" >
        {% for category in category %}
        <li class="nav-item" style="display: inline; float: right; margin-right: 30px; font-size: 22px;"><a href="/filter/{{category.category}}" style="text-decoration: none; color: blue">{{category.category}}</a></li>
            {%endfor%}
            <li class="nav-item" style="display: inline; float: right; margin-right: 30px; font-size: 22px;"><a href="/filter/All" style="text-decoration: none; color: blue">All categories</a></li>
        </ul>
    </div>
  <h1 style="color:black;">Top Headlines: All news </h1>
    <div>
        {% for news in news %}
        <div class="card mb-3">
            <img class="card-img-top" src = '{{news.imageUrl}}' style="width: 17%;">
                <h5 class="card-title">{{news.title}}</h5>
                <p class="card-text">{{news.content}}</p>
                    <p class="card-text"><small class="text-muted"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="15" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
                      <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
                    </svg>{{ news.source }}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="15" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
                      <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
                    </svg>{{news.login.email}} <svg xmlns="http://www.w3.org/2000/svg" width="25" height="15" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
                      <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
                    </svg> {{news.date}}</small></p>
            </div>
        {%endfor%}
        </div>
    </div>
</body>
</html>
