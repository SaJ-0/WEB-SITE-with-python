<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <title>AITU World News</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:lightblue;">


<div class="container"style="background-color:;" >
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

      <a href="/news" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="50"><use href="/home"></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU news</strong></span>
      </a>
         <a href="/market" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="10"><use href=""></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU Market</strong></span>
      </a>
        <a href="/allnews" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="10"><use href=""></use></svg>
          <span class="fs-4" style="color: ;"><strong>AITU Tech News </strong></span>
      </a>
      <ul class="nav nav-pills">
          <form action="/mynews">
              <button type="submit" class="btn btn-outline-primary" width="10" height="50">My news</button>
          </form>
          <form action="/logout">
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
      </ul>
    </header>
    <div class="container">

    {% for new, des, i in context %}


          <div class="card mb-2">

            <img src="{{i}}" alt=""style="width: 35%;border-radius: 2rem;">
                <h5 class="card-title">{{new}}</h5>
                <p class="card-text">{{des}}</p>

           </div>







    {% endfor %}


    </div>

</body>
</html>
